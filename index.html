<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Preta com Links</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 50px;
        }
        h1 {
            margin-bottom: 40px;
        }
        .link-button {
            background-color: #1E90FF;
            color: white;
            border: none;
            padding: 15px 30px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 20px;
            margin: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }
        .link-button:hover {
            background-color: #FFD700;
        }
    </style>
</head>
<body>
    <h1>Bem-vindo à Minha Página Preta</h1>
    <a href="https://www1.likethis.com.br" class="link-button">Emby</a>
    <a href="https://www2.likethis.com.br" class="link-button">Arquivos</a>
    <a href="https://www.seusite.com" class="link-button">Website</a>
    <a href="https://www.linkedin.com" class="link-button">LinkedIn</a>
</body>
</html>
